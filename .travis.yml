sudo: false
language: cpp
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    - george-edison55-precise-backports
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - doxygen
    - texlive-base

before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - git clone --branch=travis http://users.dune-project.org/repositories/projects/dune-stuff-demos.git src
  - cd src
  - git submodule update --init --recursive
  - ./dune-common/bin/dunecontrol --opts=config.opts/travis all

# command to install dependencies
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - ./dune-common/bin/dunecontrol --opts=config.opts/travis make install

# # command to run tests
script:
    - make -D ~/build/dune-stuff test -k
    - make -D ~/build/dune-stuff headercheck -k

notifications:
  email: 
    on_success: change
    on_failure: change

after_success:
 - coveralls

branches:
  except:
    - gh-pages

before_cache:
  - rm -rf ~/build/dune-stuff

cache:
  directories:
    - $HOME/dune
    - $HOME/build

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx
